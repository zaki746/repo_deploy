<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>GitHub Issue Dashboard</h2>

<div class="filters">
    <label>Repository:
        <select id="repo">
            <option value="repo1">repo1</option>
            <option value="repo2">repo2</option>
        </select>
    </label>

    <label>Status:
        <select id="status">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
        </select>
    </label>

    <label>Label:
        <input type="text" id="label" placeholder="Enter label">
    </label>

    <label>Start Date:
        <input type="date" id="startDate">
    </label>

    <label>End Date:
        <input type="date" id="endDate">
    </label>

    <button id="searchBtn">Search</button>
</div>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Labels</th>
            <th>Created At</th>
            <th>Evidence</th>
        </tr>
    </thead>
    <tbody id="issueTable">
        <!-- Issues will be populated here -->
    </tbody>
</table>

<script src="js/apiConfig.js"></script>
<script src="js/tokenConfig.js"></script>
<script src="js/fetchApi.js"></script>
<script src="js/renderIssues.js"></script>
<script src="js/imageHandler.js"></script>
</body>
</html>
